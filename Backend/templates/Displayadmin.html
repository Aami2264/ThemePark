<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table table-inverse">
                                                        <thead>
                                                            <tr>

                                                                <th>Name</th>
                                                                <th>Email</th>
                                                                <th>Mobile</th>
                                                                <th>Date Of Joining</th>
                                                                <th>Photo</th>
                                                                <th></th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                        {% for d in data %}
                                                            <tr>

                                                                <td>{{d.Name}}</td>
                                                                <td>{{d.Email}}</td>
                                                                <td>{{d.Mobile}}</td>
                                                                <td>{{d.Date}}</td>
                                                                <td>
                                                                    <img src="{{d.Image.url}}" width="50px" height="50px">
                                                                </td>
                                                                <td>
                                                                    <form action="{% url 'edit' dataid=d.id%}">
                                                                    <button type="submit" class="btn waves-effect waves-light hor-grd btn-grd-primary ">Edit</button>
                                                                    </form>
                                                                </td>
                                                                <td>
                                                                    <form action="{% url 'delete' dataid=d.id%}">
                                                                    <button type="submit" class="btn waves-effect waves-light hor-grd btn-grd-primary ">Delete</button>
                                                                    </form>
                                                                </td>
                                                            </tr>

                                                        {% endfor %}

                                                    </table>
                                                </div>
                                            </div>
</body>
</html>
{% endblock %}
